<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<h1>Convert numbers to Chinese</h1>
<hr>
<p style="font-size:25px;">Here you can input an arabic number and convert it to Chinese characters.</p>
<div class="wrapper">
    <div class="box" id="input">
        <p>Enter the number below:</p>
        <br>
        <input type="text" id="arabicnumber">
        <br><br>
        <button class="click_me">Convert</button>
    </div>
    <div class="box" id="output">
        <h2 style="font-size: 60px;">Your number will appear here :)</h2>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
